<div class="row">
    <div class="col-md-12">
        <p>Nuovo movimento: {{ @categoria1 }} / {{ @categoria2 }} / {{ @categoria3 }} / {{ @categoria4 }}</p>
        <form method="POST" action="{{@BASE}}{{ 'registra' | alias }}">
            <div class="form-group">
                <label for="InputData">Data</label>
                <input type="date" class="form-control" id="InputData" placeholder="Data" name="data" required>
            </div>
            <div class="form-group">
                <label for="InputImporto">Importo</label>
                <input type="number" min="0.01" max="9999999" step="0.01" class="form-control" id="InputImporto" placeholder="0,00" name="importo" required>
            </div>
            <div class="form-group">
                <label for="InputNote">Note</label>
                <input type="text" class="form-control" id="InputNote" placeholder="Note" name="note">
            </div>
            <input type="hidden" name="cat1" value="{{ @cat1 }}">
            <input type="hidden" name="cat2" value="{{ @cat2 }}">
            <input type="hidden" name="cat3" value="{{ @cat3 }}">
            <input type="hidden" name="cat4" value="{{ @cat4 }}">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Registra</button>
        </form>
    </div>
</div>
